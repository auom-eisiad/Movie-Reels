  <body>

    <header class="d-flex flex-row justify-content-around">
      <h1 class="text-center">Movie Reels</h1>

      <!-- <input type="button" value=""> -->
      <form id="movie-form">
        <input type="text" id="movie-name" placeholder="Search for movie">
        <button type="submit" id="search"><i class="fas fa-search"></i></button>
      </form>
    </header>

    <div class="row">
      <div class="col-3 text-center border">
        <h2>Watch list</h2>
        <ul id="sortable" class="fav-list">
          <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
        </ul>
      </div>

      <main class="col-9 text-center border">
        <h2 id="title">Display</h2>

        <div class="poster"></div>
        
        <div class="plot">
        </div>

        <div id="rating">
        </div>

      </main>
    </div>
