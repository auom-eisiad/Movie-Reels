    <title>Movie Reels</title>

  <body>

    <header class="is-flex is-flex-direction-row">
      <h1 class="logo has-text-left"><img src="./assets/images/moviereellogo1.png"/></h1>

      <form id="movie-form" class="is-align-self-center" action="/action_page.php" onsubmit="return validateForm()" method="post" required>
        <input type="text" id="movie-name" size="100px" placeholder="Search for movie">
        <button type="submit" id="search"><i class="fas fa-search" style="color:#fff"></i></button>
      </form>
    </header>

    <div class="columns is-gapless">

      <!-- Movies list -->
      <div id="movie-list" class="column is-2 is-flex is-flex-direction-column">

        <!-- Favorites -->
        <h2 class="has-text-centered">Favorites</h2>
        <p class="has-text-centered">Sort your Favorites!</p>
        <ul id="favSortable" class="favs container has-text-centered is-align-self-center">
        </ul>

        <br>

        <!-- Watch list -->
        <h2 class="has-text-centered">Watch list</h2>
        <p class="has-text-centered">Sort your watch list!</p>
        <ul id="sortable" class="watch-list container has-text-centered is-align-self-center">
        </ul>
      
      </div>

      <main class="column is-10 has-text-centered">

        <div id="postMovie" class="columns is-gapless is-multiline">

          <!-- movie poster -->
          <div class="poster-container">
            <img class="poster is-sr-only" src="" alt="movie poster"/>
          </div>

            <div class="icons">
            <!-- adding a watch list icon -->
            <i id="watchIcon" class="watchLater fa-regular fa-star fa-xl is-sr-only" title = "Add to Watch List" style="color: #fcc200;" alt="watch list button icon"></i>

            <!-- adding Favorite 'HEART' icon -->
            <i id="favIcon" class="love fa-regular fa-heart fa-xl is-sr-only" title = "Add to Favorites" style="color: #cc0000;" alt="favorite list heart icon"></i>
            </div>
        </div>

        <!-- movie title -->
        <h2 id="title" class="is-sr-only">Movie Title Here</h2>

          <!-- movie trailer -->
          <iframe width="800" height="400" src="" 
          title="YouTube video player" frameborder="1" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          
          <!-- movie plot -->
          <div class="plot column is-8 has-text-centered">
          </div>

          <!-- movie rating -->
          <div id="rating" class="">
          </div>
        
      </main>
    </div>

    <!-- All script files used -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
