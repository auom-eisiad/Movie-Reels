<!DOCTYPE html>
<html lang="en-US">
    
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    rel="stylesheet"
    integrity="sha384-HmYpsz2Aa9Gh3JlkCoh8kUJ2mUKJKTnkyC2Lzt8aLzpPOpnDe8KpFE2xNiBpMDou" 
    crossorigin="anonymous"/>

    <!-- FontAwesome Icon Library/ Toolkit -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"/>

    <!-- added a shortcut icon as our website logo -->
    <link rel="shortcut icon" type="icon" href="./assets/images/movie-icon.jpg"/>

    <link rel="stylesheet" type="text/css" href="./assets/style.css"/>

    <title>Movie Reels</title>
  </head>
  
  <body>

    <header class="is-flex is-flex-direction-row is-justify-content-space-around">
      <h1 class="has-text-centered">Movie Reels</h1>

      <form id="movie-form" action="/action_page.php" onsubmit="return validateForm()" method="post" required>
        <input type="text" id="movie-name" placeholder="Search for movie">
        <button type="submit" id="search"><i class="fas fa-search"></i></button>
      </form>
    </header>

    <div class="columns is-gapless is-multiline">

      <!-- Movies list -->
      <div class="column is-one-quarter is-flex is-flex-direction-column">

        <!-- Favorites -->
        <h2 class="has-text-centered">Favorites</h2>
        <p class="has-text-centered">Sort your Favorites!</p>
        <ul id="favSortable" class="favs container has-text-centered is-align-self-center">
        </ul>

        <br>

        <!-- Watch list -->
        <h2 class="has-text-centered">Watch list</h2>
        <p class="has-text-centered">Sort your watch list!</p>
        <ul id="sortable" class="watch-list container has-text-centered is-align-self-center">
        </ul>
      
      </div>

      <main class="column is-three-quarters has-text-centered">
        
        <!-- movie title -->
        <h2 id="title">Display</h2>

        <!-- movie poster -->
        <!-- added class='d-none'. This will hide the element till removed.  -->
        <img class="poster is-sr-only" src="" alt="movie poster"/>

        <!-- adding a watch list icon -->
        <img id="watchIcon" title = "Add to Watch List" class="is-sr-only" src="assets/images/star icon.png" alt="watch list button icon">

        <!-- adding Favorite 'HEART' icon -->
        <i class="fa-regular fa-heart fa-xl is-sr-only" title = "Add to Favorites" style="color: #cc0000;" alt="favorite list heart icon"></i>
        
        <!-- movie plot -->
        <div class="plot">
        </div>

        <!-- movie rating -->
        <div id="rating">
        </div>

        <!-- movie trailer -->
        <!-- swapped out the previous video assest. It wasn't compatable with youtube -->
        <!-- the below iframe code is supplied by youtube when going to share and then selecting embed. Adjusted it so it doesn't show suggested videos on pause or at the end -->
        <iframe width="560" height="315" src="" 
        title="YouTube video player" frameborder="1" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

      </main>
    </div>

    <!-- All script files used -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- added fontawesome script link -->
    <script src="https://kit.fontawesome.com/e1d81dddcf.js" crossorigin="anonymous"></script>
    <!-- <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script> -->
    <script src="./script.js"></script>

    </body>

  <footer></footer>

 </html>
